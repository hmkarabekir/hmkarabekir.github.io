<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sipariş Geçmişi</title>
  <style>
    body {
      background-color: #1e272e;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .top-nav {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .nav-btn {
      background-color: #20bf6b;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #1f2d3a;
      padding: 12px 18px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .clear-btn {
      display: block;
      margin: 30px auto;
      background-color: #eb3b5a;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background-color: #cf2e2e;
    }
  </style>
</head>
<body>

  <div class="top-nav">
    <button class="nav-btn" onclick="location.href='admin.html'">← Admin Paneli</button>
  </div>

  <h1>Sipariş Geçmişi</h1>

  <ul id="history-list"></ul>

  <button class="clear-btn" onclick="clearHistory()">Geçmişi Temizle</button>

  <script>
    function renderHistory() {
      const list = document.getElementById("history-list");
      list.innerHTML = "";
      const data = JSON.parse(localStorage.getItem("siparis_gecmisi")) || [];
      if (data.length === 0) {
        list.innerHTML = "<li>Henüz sipariş verilmedi.</li>";
        return;
      }
      data.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.adet} x ${entry.yemek}`;
        list.appendChild(li);
      });
    }

    function clearHistory() {
      if (confirm("Sipariş geçmişi silinsin mi?")) {
        localStorage.removeItem("siparis_gecmisi");
        renderHistory();
      }
    }

    renderHistory();
  </script>

</body>
</html>
