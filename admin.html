<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli</title>
  <style>
  body {
    background-color: #0f1419;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding-top: 80px;
    min-height: 100vh;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 40px;
    font-weight: bold;
    text-shadow: 1px 1px 3px #000;
  }

  .btn-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }

  .admin-btn {
    width: 250px;
    padding: 16px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(to right, #9d4edd, #7b2cbf);
    color: white;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s, box-shadow 0.3s;
  }

  .admin-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  }
</style>

</head>
<body>
  <h1>Admin Paneli</h1>
  <div style="position: absolute; top: 20px; left: 20px;">
  <button onclick="location.href='customer.html'" class="admin-btn" style="padding: 10px 20px; font-size: 14px; width: auto;">
    ← Müşteri Paneline Dön
  </button>
  </div>
  <div class="btn-container">
    <button class="admin-btn" onclick="location.href='stock.html'">Stok Kontrolü</button>
    <button class="admin-btn" onclick="location.href='order.html'">Sipariş Girişi</button>
    <button class="admin-btn" onclick="location.href='history.html'">Sipariş Geçmişi</button>
  </div>
</body>
</html>
